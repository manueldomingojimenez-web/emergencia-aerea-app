<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión - Emerg</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Sistema de Gestión - Emerg</h1>
        <div class="subtitle">Agente - AENA</div>
        <div class="tabs">
            <div class="tab active">Altas</div>
            <div class="tab">Consultas/Modificaciones</div>
            <div class="tab">Dashboard</div>
        </div>
    </div>
    
    <div class="container">
        <div class="form-header">
            <div class="form-title">Registro Completo - Sistema de Validación</div>
            <button class="save-button" id="guardarBtn">Guardar</button>
        </div>
        
        <div class="steps">
            <div class="step active" data-step="1">1 Datos Familiar</div>
            <div class="step" data-step="2">2 Datos Afectado</div>
        </div>
        
        <div class="tabs-section">
            <div class="section-tab active">Familiar</div>
        </div>
        
        <div class="form-section">
            <div class="form-row">
                <div class="form-group">
                    <label for="control-familiar" class="required">Nº Control Familiar</label>
                    <input type="text" id="control-familiar" placeholder="Ej: FAM-001" class="required-field">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="apellidos" class="required">Apellidos</label>
                    <input type="text" id="apellidos" placeholder="Apellidos del familiar" class="required-field">
                </div>
                <div class="form-group">
                    <label for="nombre" class="required">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre del familiar" class="required-field">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" placeholder="Edad">
                </div>
                <div class="form-group">
                    <label for="relacion">Relación con Afectado</label>
                    <select id="relacion">
                        <option>Seleccionar relación...</option>
                        <option>Padre/Madre</option>
                        <option>Hijo/Hija</option>
                        <option>Cónyuge</option>
                        <option>Hermano/Hermana</option>
                        <option>Otro familiar</option>
                        <option>Amigo</option>
                        <option>Otro</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="dni">DNI/Pasaporte</label>
                    <input type="text" id="dni" placeholder="Número de documento">
                </div>
                <div class="form-group">
                    <label for="nacionalidad">Nacionalidad</label>
                    <input type="text" id="nacionalidad" placeholder="Nacionalidad">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="email@ejemplo.com">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="telefono-principal">Teléfono Principal</label>
                    <input type="tel" id="telefono-principal" placeholder="+34 XXX XXX XXX">
                </div>
                <div class="form-group">
                    <label for="telefono-secundario">Teléfono Secundario</label>
                    <input type="tel" id="telefono-secundario" placeholder="Teléfono adicional">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="direccion-permanente">Dirección Permanente</label>
                    <input type="text" id="direccion-permanente" placeholder="Dirección completa">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="direccion-temporal">Dirección Temporal</label>
                    <input type="text" id="direccion-temporal" placeholder="Dirección temporal">
                </div>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="portavoz">
                <label for="portavoz">Es Portavoz Familiar</label>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre-portavoz">Nombre Portavoz (si aplica)</label>
                    <input type="text" id="nombre-portavoz" placeholder="Nombre del portavoz">
                </div>
            </div>
            
            <!-- ELIMINADOS LOS BADGES "ENFERMEDAD PMR", "H. MENTAL", "NIÑOS" -->
            
            <div class="form-row">
                <div class="form-group">
                    <label for="necesidades-especiales">Necesidades Especiales</label>
                    <select id="necesidades-especiales" multiple>
                        <option>ENFERMEDAD</option>
                        <option>PMR</option>
                        <option>HMENTAL</option>
                        <option>NIÑOS</option>
                        <option>ANCIANO/A</option>
                        <option>RELIGIOSOS</option>
                        <option>IDIOMAS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="grupo-psicosocial">Grupo Psicosocial</label>
                    <select id="grupo-psicosocial">
                        <option>Seleccionar grupo...</option>
                        <option>SSOCIAL</option>
                        <option>CRE</option>
                        <option>SUMMA112</option>
                        <option>OTROS</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="codigo-familiar">Código Familiar</label>
                    <input type="text" id="codigo-familiar" placeholder="Código de relación">
                </div>
                <div class="form-group">
                    <label for="codigo-victima">Código Víctima Relación</label>
                    <input type="text" id="codigo-victima" placeholder="Código de víctima relacionada">
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
